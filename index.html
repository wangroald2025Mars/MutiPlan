    <title>留学多元规划 | 四大专家级服务体系，真实可落地的规划方案，为了梦校录取，更为了更好就业</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Inter:wght@200;300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdfcf8;
            --ink: #1a1c1e;
            --gold: #c5a059;
            --accent: #2563eb;
        }
        body {
            font-family: 'Inter', 'PingFang SC', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Noto Serif SC', serif;
        }
        .display {
            font-family: 'Playfair Display', serif;
        }
        /* Paper Grain Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.4;
            pointer-events: none;
            z-index: 9999;
        }
        .editorial-border {
            border: 1px solid rgba(26, 28, 30, 0.08);
        }
        .glass-nav {
            background: rgba(253, 252, 248, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(26, 28, 30, 0.05);
        }
        .shadow-premium {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08), 0 18px 36px -18px rgba(0, 0, 0, 0.1);
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .image-reveal {
            clip-path: inset(0 0 0 0);
            transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
        ::selection {
            background-color: var(--gold);
            color: white;
        }
    </style>
